<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../src/style.css" rel="stylesheet">
    <title>Todo List</title>
</head>
<body>
    <nav class="heading">
        <h3 class="weclome-txt">Hello, </h3>
    </nav>

    <div class="content">
        <div class="projects">
            <div class="add-project">
                <input id="new-project-input" class="input-style" type="text" placeholder="Your new project">
                <input id="create-new-project" class="new-btn" type="button" value="create new">
            </div>

            <div class="new-project" data-index="0">
                <p class="new-project-name">Test project</p>
                <input class="delete-new-project" type="button" value="delete">
            </div>

        </div>

        <div class="notes">
            <div class="add-note">
                <input id="note-content-input" class="input-style" type="text" placeholder="Your task">
                <input id="note-date-input" class="input-style" type="date">
                <select id="note-priority-input" class="input-style">
                    <option value="urgent">urgent</option>
                    <option value="normal">normal</option>
                </select>
                <input id="create-new-note" class="new-btn" type="button" value="create">
            </div>

        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
